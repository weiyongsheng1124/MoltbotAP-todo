<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Todo List - Track your tasks">
    <meta name="theme-color" content="#5c6bc0">
    <title>Todo List</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>âœ… Todo List</h1>
            <p id="date"></p>
        </header>

        <form id="todo-form" aria-label="Add new todo">
            <!-- Date & Time -->
            <div class="form-row">
                <input type="date" id="todo-date" required aria-label="Date">
                <input type="time" id="todo-time" required aria-label="Time">
            </div>

            <!-- Main task -->
            <div class="form-row">
                <input type="text" id="todo-thing" placeholder="What to do?" required aria-label="Task" autocomplete="off">
            </div>

            <!-- Details -->
            <div class="form-row">
                <input type="text" id="todo-person" placeholder="ðŸ‘¤ Person" aria-label="Person" autocomplete="off">
                <input type="text" id="todo-place" placeholder="ðŸ“ Location" aria-label="Location" autocomplete="off">
            </div>

            <div class="form-row">
                <input type="text" id="todo-stuff" placeholder="ðŸ“¦ Items" aria-label="Items" autocomplete="off">
                <select id="todo-reminder" aria-label="Reminder">
                    <option value="">ðŸ”” Reminder</option>
                    <option value="1440">1 day before</option>
                    <option value="60">1 hour before</option>
                    <option value="30">30 min before</option>
                    <option value="10">10 min before</option>
                </select>
            </div>

            <button type="submit">âž• Add Todo</button>
        </form>

        <main>
            <ul id="todo-list" aria-label="Todo list"></ul>
        </main>
    </div>

    <script src="/script.js" defer></script>
</body>
</html>
