<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="代辦事項管理 - 追蹤您的每日任務">
    <meta name="theme-color" content="#5c6bc0">
    <title>代辦事項</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>✅ 代辦事項</h1>
            <p id="date"></p>
        </header>

        <form id="todo-form" aria-label="新增代辦事項">
            <!-- 主要資訊 -->
            <div class="form-row">
                <input type="date" id="todo-date" required aria-label="日期">
                <input type="time" id="todo-time" required aria-label="時間">
            </div>

            <div class="form-row">
                <input type="text" id="todo-thing" placeholder="要做什麼？" required aria-label="事項內容" autocomplete="off">
            </div>

            <!-- 詳細資訊 -->
            <div class="form-row">
                <input type="text" id="todo-person" placeholder="👤 對象" aria-label="對象" autocomplete="off">
                <input type="text" id="todo-place" placeholder="📍 地點" aria-label="地點" autocomplete="off">
            </div>

            <div class="form-row">
                <input type="text" id="todo-stuff" placeholder="📦 物品" aria-label="物品" autocomplete="off">
                <select id="todo-reminder" aria-label="提醒時間">
                    <option value="">🔔 提醒時間</option>
                    <option value="1440">一天前</option>
                    <option value="60">一小時前</option>
                    <option value="30">半小時前</option>
                    <option value="10">十分鐘前</option>
                </select>
            </div>

            <button type="submit">➕ 新增代辦事項</button>
        </form>

        <main>
            <ul id="todo-list" aria-label="代辦事項列表"></ul>
        </main>
    </div>

    <script src="/script.js" defer></script>
</body>
</html>
